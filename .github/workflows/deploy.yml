name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Temporarily disable dynamic routes for static export
        run: |
          if [ -d "src/app/[countryCode]" ]; then
            mv "src/app/[countryCode]" "src/app/_countryCode_temp"
          fi

      - name: Build static site
        env:
          GITHUB_PAGES: 'true'
          MEDUSA_BACKEND_URL: 'http://localhost:9000'
          NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: 'pk_test'
          NEXT_PUBLIC_BASE_URL: 'https://sviievmla.github.io/StoryFrames-Frontend2'
          NEXT_PUBLIC_DEFAULT_REGION: 'us'
        run: yarn build

      - name: Restore dynamic routes
        if: always()
        run: |
          if [ -d "src/app/_countryCode_temp" ]; then
            mv "src/app/_countryCode_temp" "src/app/[countryCode]"
          fi

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
